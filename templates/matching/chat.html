{% extends 'base.html' %}

{% block title %}
<h1 class="font-weight-bold" style="margin-bottom: 40px; margin-top: 20px;">チャット</h1>
{% endblock %}

{% block content %}
<div style="padding: 35px;">
    <a href="{% url 'registration:index' %}" class="back-a">ホームへ</a>
</div>
<br>
<div class="chat-home-cotent">
    {% for chat in chats %}
    <div>
        {% if chat.user1 == user %}
        <img src="{{ chat.user2.image.url }}" alt="image">
        <p>{{ chat.user2.username }}</p>
        <a href="{% url 'matching:chat' %}?param={{ chat.chat_id }}" class="add-button">talk</a>
        {% else %}
        <img src="{{ chat.user1.image.url }}" alt="image">
        <p>{{ chat.user1.username }}</p>
        <a href="{% url 'matching:chat' %}?param={{ chat.chat_id }}" class="add-button">talk</a>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
