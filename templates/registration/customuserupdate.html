{% extends 'base.html' %}

{% block title %}
<div class="h1">Update account</div>
{% endblock %}

{% block content %}
<div>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
        <br>
        {% endfor %}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'registration:index' %}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
