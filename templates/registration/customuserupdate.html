{% extends 'base.html' %}

{% block title %}
<h1 class="font-weight-bold" style="margin-top: 60px;">ユーザ情報の修正</h1>
{% endblock %}

{% block content %}
<div class="form-style">
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
        <br>
        {% endfor %}
        <div class="mt-3">
            <button type="submit" class="add-button">更新する</button>
            <a href="{% url 'registration:index' %}" class="back-a">ホームへ</a>
        </div>
    </form>
</div>
{% endblock %}
